<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/2853458.jpg" alt="Logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login/Register</h1>
      
        <input type="text" name="frst" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lst" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="em" class="form-control bottom" placeholder="Email ID" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 Tross</p>
      </form>
    
</body>
</html>
